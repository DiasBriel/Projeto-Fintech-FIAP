<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina de Cadastro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <div class="container-page">
    <div class="row">
      <div class="col-md-6 left-side">
        <div class="form-container">
          <form>
            <h2 class="mb-2">Cadastre-se</h2>
            <p class="margin-b">E tenha uma vida financeira mais organizada!</p>
            <div class="form-group">
              <input type="text" class="form-input" id="username" placeholder="Nome">
            </div>  
            <div class="form-group">
              <input type="text" class="form-input" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
              <input type="password" class="form-input" id="password" placeholder="Senha">
            </div>
             <div class="form-group margin-b">
              <input type="password" class="form-input" id="rep-password" placeholder="Repita a senha">
            </div>
            <button type="submit" class="primary-button">Cadastrar</button>
          </form>
        </div>
      </div>
        <div class="col-md-6 right-side"></div>
    </div>
  </div>
</body>
</html>
